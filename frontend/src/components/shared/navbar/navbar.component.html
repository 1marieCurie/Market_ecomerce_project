<nav class="navbar">
  <div class="navbar-wrapper">
    <!-- LOGO -->
    <div class="logo" (click)="navigateTo('home')">
      <div class="logo-box">
        <i class="fas fa-shopping-bag"></i>
      </div>
      <span class="logo-text">MarketHub</span>
    </div>

    <!-- SEARCH -->
    <div class="search-box">
      <input 
        type="text" 
        class="search-input" 
        placeholder="Search products, brands..."
        [(ngModel)]="searchTerm"
        (keyup.enter)="search()"
      />
      <button class="search-btn" (click)="search()">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <!-- RIGHT ITEMS -->
    <div class="navbar-right">
      <!-- USER -->
      <div class="user-item">
        <div class="user-icon">
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="user-text">
          <span class="user-name">{{ username || 'Guest' }}</span>
          <span class="user-status">Welcome</span>
        </div>
      </div>

      <!-- CART -->
      <div class="cart-item" (click)="navigateTo('cart')">
        <div class="cart-icon">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-badge">{{ cartCount }}</span>
        </div>
        <div class="cart-text">
          <span class="cart-label">Cart</span>
          <span class="cart-count">{{ cartCount }} items</span>
        </div>
      </div>

      <!-- HELP -->
      <div class="help-item">
        <div class="help-icon">
          <i class="fas fa-headset"></i>
        </div>
        <div class="help-text">
          <span class="help-title">Support</span>
          <span class="help-subtitle">24/7</span>
        </div>
      </div>

      <!-- LOGOUT -->
      <button class="logout-btn" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </div>
  </div>
</nav>

<!-- SECONDARY NAV -->
<div class="secondary-nav">
  <div class="secondary-wrapper">
    <div class="nav-link" (click)="navigateTo('home')">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </div>
    <div class="nav-link" (click)="navigateTo('home')">
      <i class="fas fa-th"></i>
      <span>Categories</span>
    </div>
    <div class="nav-link" (click)="navigateTo('home')">
      <i class="fas fa-fire"></i>
      <span>Best Sellers</span>
    </div>
    <div class="nav-link" (click)="navigateTo('home')">
      <i class="fas fa-tag"></i>
      <span>Special Deals</span>
    </div>
    <div class="nav-link" (click)="navigateTo('home')">
      <i class="fas fa-star"></i>
      <span>Top Rated</span>
    </div>
  </div>
</div>
