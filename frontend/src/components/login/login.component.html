<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <!-- <h1 class="logo-text">ShopCart</h1> (no need) -->
            <h2>Welcome Back</h2>
            <p>Sign in to your account</p>
        </div>

        <!-- Error Message -->
         <div class="alert alert-danger" *ngIf="error" role="alert">
            <span class="alert-icon">âš ï¸</span>
            <span>{{ error }}</span>
         </div>

         <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <!-- Email Field -->
            <div class="form-group">
                <label for="email" class="form-label">
                    <span class="label-text">Email Address</span>
                </label>
                <div class="input-wrapper">
                    <input
                        type="email"
                        id="email"
                        class="form-control"
                        formControlName="email"
                        placeholder="Enter your email"
                        [class.is-invalid]="submitted && f['email'].errors"
                        autocomplete="email"
                    />
                </div>
                <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
                    <div *ngIf="f['email'].errors['required']">
                        <span>ğŸ“§</span> Email is required
                    </div>
                    <div *ngIf="f['email'].errors['email']">
                        <span>ğŸ“§</span> Please enter a valid email address
                    </div>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password" class="form-label">
                    <span class="label-text">Password</span>
                </label>
                <div class="input-wrapper">
                    <span class="input-icon">ğŸ”’</span>
                    <input
                        [type]="showPassword ? 'text' : 'password'"
                        id="password"
                        class="form-control"
                        formControlName="password"
                        placeholder="Enter your password"
                        [class.is-invalid]="submitted && f['password'].errors"
                        autocomplete="current-password"
                    />
                    <button
                        type="button"
                        class="toggle-password"
                        (click)="togglePasswordVisibility()"
                        title="Toggle password visibility"
                    >
                        {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
                    </button>
                </div>
                <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
                    <div *ngIf="f['password'].errors['required']">
                        <span>ğŸ”‘</span> Password is required
                    </div>
                    <div *ngIf="f['password'].errors['minlength']">
                        <span>ğŸ”‘</span> Password must be at least 6 characters
                    </div>
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" />
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <!-- Sign Up Link -->
            <div class="sign-up-prompt">
                <p>Don't have an account? <a href="/register" class="sign-up-link">Sign up here</a></p>
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="btn btn-login"
                [disabled]="loading"
            >
                <span *ngIf="!loading">Sign In</span>
                <span *ngIf="loading" class="loading-text">
                    <span class="spinner"></span> Signing in...
                </span>
            </button>
        </form>
    </div>
</div>
